databaseChangeLog:
  - changeSet:
      id: 10
      author: Havarian
      changes:
        - createTable:
            tableName: authors
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: surname
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: profile_picture_name
                  type: varchar(255)
              - column:
                  name: home_page_url
                  type: varchar(255)
              - column:
                  name: created_by
                  type: bigint
